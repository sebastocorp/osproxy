proxy:
  address: ""
  port: "8080"
  source:
    type: pathPrefix # pathPrefix|host
    buckets:
      "path/prefix/":
        bucket: bucket-name
        object:
          removePrefix: "path/to/remove/"
    config:
      s3:
        endpoint: $OSPROXY_S3_ENDPOINT
        accessKeyId: $OSPROXY_S3_ACCESS_KEY_ID
        secretAccessKey: $OSPROXY_S3_SECRET_ACCESS_KEY
        region: $OSPROXY_S3_REGION
        secure: true
actionWorker:
  statusCode: 404
  apiCall:
    url: "example.com:8080/transfer"
  source:
    type: pathPrefix # pathPrefix|host
    buckets:
      "path/prefix/":
        bucket: backend-bucket-name
    config:
      s3:
        endpoint: $OSPROXY_S3_ENDPOINT
        accessKeyId: $OSPROXY_S3_ACCESS_KEY_ID
        secretAccessKey: $OSPROXY_S3_SECRET_ACCESS_KEY
        region: $OSPROXY_S3_REGION
        secure: true

